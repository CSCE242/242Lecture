<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>{{ title }}</title>
</head>
<body>
<p>{{ login }}</p>
    
<h1>{{ title }}</h1>
<div>
<ol>
{% for p in posts %}
<li>{{ p.content }} - {{ p.stars }} stars</li>
{% endfor %}
</ol>
</div>
<form action="/" method="post">
Enter your post: <input name="theContent" type="text"/><br />
Number of Stars: <select name="stars" id="">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
</select> 
<br/>
<input type="submit"></input>
</form>

</body>
</html>
